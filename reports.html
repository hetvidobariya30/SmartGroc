<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reports & Analytics - SmartGroc</title>
<style>
    body { font-family: Arial; background:#f7f7f7; margin:0; padding:0;}
    header { background:#4CAF50; color:white; padding:20px; text-align:center;}
    main { max-width:900px; margin:auto; padding:30px; background:white; margin-top:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h2 { color:#4CAF50; text-align:center; margin-bottom:20px;}
    table { width:100%; border-collapse: collapse; margin-top:20px;}
    th, td { border:1px solid #ddd; padding:10px; text-align:center;}
    th { background:#4CAF50; color:white; }
</style>
</head>
<body>

<header>
    <h1>Reports & Analytics</h1>
</header>

<main>
    <h2>Monthly Grocery Spending</h2>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Total Spent ($)</th>
                <th>Items Bought</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>120</td>
                <td>30</td>
            </tr>
            <tr>
                <td>February</td>
                <td>95</td>
                <td>25</td>
            </tr>
            <tr>
                <td>March</td>
                <td>110</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
